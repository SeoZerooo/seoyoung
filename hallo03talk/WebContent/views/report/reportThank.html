<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>신고 아주 감사</h3>
  <p>근데 이거 모달창 어떻게 연결하나요 그냥 복붙?</p>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reportThank">
    열려라 참깨
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="reportThank">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" style="margin-left: 250px;">신고가 완료되었습니다</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <h6 style="text-align: center;">해당 신고가 접수 되었습니다.
            <br>신고에 대한 신속한 조치가 이루어 질 수 있도록 하겠습니다.
            <br>감사합니다.
        </h6>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" style="margin: 0 auto;">확인</button>
      </div>

      

    </div>
  </div>
</div>


</body>
</html>
