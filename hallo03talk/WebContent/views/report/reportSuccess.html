<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>신고가 완료 되었습니다</h3>
  <p>님이 신고한 사람 처리가 됐습니다</p>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reportSuccess">
    열려라 참깨
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="reportSuccess">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" style="margin-left: 230px;">신고한 내용이 처리되었습니다.</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <h6 style="text-align: center;">신고하신 항목이 처리 되었습니다.
            <br>신고하신 게시물(사용자)에 대한 제재 조치가 내려졌습니다.
            <br><br>
            클린한 할로영삼톡이 되도록 노력하겠습니다.
        </h6>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" style="margin: 0 auto;">확인</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
