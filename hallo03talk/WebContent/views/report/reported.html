<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>신고됐음</h3>
  <p>님 신고됐으니까 단단히 각오하셈</p>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reported">
    열려라 참깨
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="reported">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" style="margin-left:320px;">안내 메세지</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <h6 style="text-align: center;">최근 사용자님께서 활동한 기록에 대해 신고가 접수되어 조회해본 결과,
            <br>부적절한 이용 항목에 해당하는 기록을 발견하여 제재 대상이 되었음을 알려드립니다.
            <br><br><br>
            추가적인 정보를 확인하시려면 관리자에게 문의해주시기 바랍니다.
        </h6>
        
        <div style="text-align: center;">
            <a href="" style="color: gray; ">1:1 문의하기</a>
        </div>
        
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" style="margin: 0 auto;">확인</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
