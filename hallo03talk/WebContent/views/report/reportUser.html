<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  
  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#reportMain">
    신고하기
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="reportMain">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h3 class="modal-title" style="">신고하기</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <form action="/report/reportUser" method="post" id = "uform">
      <div class="modal-body">
        <h5>신고하려고 하는 항목 : <b>사용자</b></h5>

        <br>
        <h5>1.신고하려는 항목에 대한 이유를 선택해주세요.</h5>
        <h6 style="margin-bottom: 10px;">항목은 한가지만 선택할 수 있습니다.</h6>
            <div style="margin-left: 20px;">
              <input type="checkbox" value="" name ="name" id="name" onclick="example_4();">
              <label for="name"><b>부적절한 이름, 제목</b></label>
              <br> 불쾌감을 주거나, 부적절한 이름 또는 제목 사용
              <br>
              <input type="checkbox" value="" name = "curse" id="curse" onclick="example_5();">
              <label for="curse"><b>욕설</b></label>
              <br> 상대방에게 공격적인 언어 사용
              <br>
              <input type="checkbox" value="" name = "disgust" id="disgust" onclick="example_6();">
              <label for="disgust"><b>혐오 발언</b> </label>
              <br> 각종 비하 또는 차별 발언
              <br>
              <input type="checkbox" value="" name = "ad" id="ad" onclick="example_7();"> 
              <label for="ad"><b>광고성 계정, 게시물</b> </label>
              <br> 과도한 광고성 게시물, 댓글 작성. 또는 그 계정
              <br><br>
            </div>


        <h5>2.신고하려는 자세한 이유를 적어주세요.</h5>
        <textarea name="" id="" cols="98" rows="5" placeholder="내용을 입력해 주세요." style="margin-right: 30px;"></textarea>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button  id="reportBtn" type="submit" id="rusersend" class="btn btn-danger" data-bs-dismiss="modal"  data-bs-target="#reportThank" style="margin: 0 auto;">확인</button>
      </div>
    </form>
    
    <script type="text/javascript">

        $(document).ready(function(){ 
            $("#rusersend").click(function(){
                
                $("#uform").attr("action", ""); // attribute setting
                $("#uform").submit();
            });
        });
    
    </script>
    
    </div>
  </div>
</div>

<script src="/hallo03talk/resources/js/report.js"></script>


</body>
</html>
